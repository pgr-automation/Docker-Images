# apiVersion: v1
# kind: Pod
# metadata:
#   name: builder-agent-pod # Added name for the pod
#   labels:
#     jenkins: "builder-agent"
spec:
  containers:
  - name: "docker-agent"
    image: "9902736822/docker:24.0.7"
    command:
      - "cat"
    tty: true
    securityContext:
      privileged: true
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - name: "workspace-volume"
      mountPath: "/home/jenkins/agent"
    - name: "docker-sock"
      mountPath: "/var/run/docker.sock"
  
  - name: "hadolint-agent"
    image: "hadolint/hadolint:v2.12.0-alpine"
    tty: true
    securityContext:
      privileged: true
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - name: "workspace-volume"
      mountPath: "/home/jenkins/agent"
    - name: "docker-sock"
      mountPath: "/var/run/docker.sock"
  
  nodeSelector:
    kubernetes.io/os: "linux"
  restartPolicy: "Never"
  serviceAccount: "jenkins"
  volumes:
  - name: "workspace-volume"
    emptyDir: {}
  - name: "docker-sock"
    hostPath:
      path: "/var/run/docker.sock"
## End of agentPod.yaml
